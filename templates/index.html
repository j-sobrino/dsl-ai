<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Product DSL Modeler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts & Simple CSS Reset -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f6f8fa;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #222;
        }
        p {
            color: #555;
            margin-bottom: 24px;
        }
        #drop-area {
            border: 2px dashed #34c759; /* verde */
            border-radius: 12px;
            background: #f0fff4; /* verde claro */
            padding: 36px 0;
            text-align: center;
            transition: background 0.2s;
            margin-bottom: 18px;
        }
        #drop-area.dragover {
            background: #e3ffe3; /* verde m√°s claro */
        }
        #fileElem {
            display: none;
        }
        .btn {
            background: #34c759; /* verde */
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 22px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 12px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #28a745; /* verde oscuro */
        }
        #output {
            background: #f6f8fa;
            border-radius: 8px;
            padding: 18px;
            font-size: 0.98rem;
            color: #222;
            margin-top: 18px;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #e3e8ee;
        }
        .loader {
            border: 4px solid #e3e8ee;
            border-top: 4px solid #34c759; /* verde */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 18px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Product DSL Modeler</h1>
        <p>
            Upload a UK credit contract PDF to extract key financial fields.<br>
            Use the results to help you write DSL code that models financial products.
        </p>
        <div id="drop-area">
            <p>Drag & drop a PDF here</p>
            <button class="btn" onclick="document.getElementById('fileElem').click()">Select PDF</button>
            <input type="file" id="fileElem" accept="application/pdf">
        </div>
        <div class="loader" id="loader"></div>
        <pre id="output"></pre>
    </div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');
        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        });
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            uploadFile(file);
        });
        document.getElementById('fileElem').addEventListener('change', e => {
            const file = e.target.files[0];
            uploadFile(file);
        });
        function uploadFile(file) {
            if (!file || file.type !== 'application/pdf') {
                output.textContent = 'Please upload a PDF file.';
                return;
            }
            output.textContent = '';
            loader.style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = 'none';
                if (data.error) {
                    output.textContent = data.error;
                } else {
                    output.textContent = JSON.stringify(data, null, 2);
                }
            })
            .catch(err => {
                loader.style.display = 'none';
                output.textContent = 'Error uploading file.';
            });
        }
    </script>
</body>
</html>
