<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Drag & Drop</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 300px;
            height: 150px;
            text-align: center;
            padding: 30px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="drop-area">
        <p>Drag & drop a PDF here</p>
        <input type="file" id="fileElem" accept="application/pdf" style="display:none">
        <button onclick="document.getElementById('fileElem').click()">Select PDF</button>
    </div>
    <pre id="output"></pre>
    <script>
        const dropArea = document.getElementById('drop-area');
        const output = document.getElementById('output');
        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.style.background = '#eee';
        });
        dropArea.addEventListener('dragleave', e => {
            e.preventDefault();
            dropArea.style.background = '';
        });
        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.style.background = '';
            const file = e.dataTransfer.files[0];
            uploadFile(file);
        });
        document.getElementById('fileElem').addEventListener('change', e => {
            const file = e.target.files[0];
            uploadFile(file);
        });
        function uploadFile(file) {
            if (!file || file.type !== 'application/pdf') {
                output.textContent = 'Please upload a PDF file.';
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                output.textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                output.textContent = 'Error uploading file.';
            });
        }
    </script>
</body>
</html>
